<body>

<div class="container">

<script>
    /**
     * MODULE 1: Config & Utils (å·¥å…·çµ„)
     */
    const Config = {
        currentUser: "æ¸¬è©¦å“¡",
        status: {
            NEW: "æ–°å»ºç«‹",
            PUR_FILLED: "å·²å¡«PUR",
            SAP_FILLED: "å·²å¡«SAP",
            ORDERED: "å·²ä¸‹å–®",
            CANCELLED: "æ¡è³¼å–æ¶ˆ"
        }
    };

    const Utils = {
        getDateStr: () => { const now = new Date(); return `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`; },
        getTimeStr: () => { const now = new Date(); return `${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`; }
    };

    /**
     * MODULE 2: Data Service (è³‡æ–™å±¤ - æœªä¾†æ›¿æ›æ­¤è™•ç‚º Firebase/Google Sheet)
     */
    const DataService = {
        // æ¨¡æ“¬è³‡æ–™åº«
        _data: [
            { id: "A2024-001", createDate: "2024/01/20", pur: {val:"", time:""}, sap: {val:"", time:""}, ordered: {val:"", time:""}, status: "æ–°å»ºç«‹", logs: ["2024/01/20 09:00 - Admin - å»ºç«‹è¨‚å–®"] },
            { id: "B2025-002", createDate: "2025/01/21", pur: {val:"P-888", time:"01/21 10:00"}, sap: {val:"", time:""}, ordered: {val:"", time:""}, status: "å·²å¡«PUR", logs: ["2025/01/21 10:00 - Admin - å¡«å¯«PUR"] }
        ],

        // å–å¾—è³‡æ–™
        getAll: () => DataService._data,

        // æ–°å¢è³‡æ–™
        add: (id) => {
            const timeStr = Utils.getTimeStr();
            const newRow = {
                id: id, createDate: Utils.getDateStr(),
                pur: { val: "", time: "" }, sap: { val: "", time: "" }, ordered: { val: "", time: "" },
                status: Config.status.NEW,
                logs: [`${timeStr} - ${Config.currentUser} - å»ºç«‹è¨‚å–® (${id})`]
            };
            DataService._data.unshift(newRow); // æ–°å¢åˆ°æœ€å‰
        },

        // æ›´æ–°æ¬„ä½ (PUR/SAP)
        updateField: (index, field, val) => {
            const item = DataService._data[index];
            const timeStr = Utils.getTimeStr();
            
            if(field === 'pur') {
                item.pur.val = val; item.pur.time = timeStr;
                item.status = Config.status.PUR_FILLED;
                item.logs.push(`${timeStr} - ${Config.currentUser} - å¡«å¯«PUR: ${val}`);
            } else if (field === 'sap') {
                item.sap.val = val; item.sap.time = timeStr;
                item.status = Config.status.SAP_FILLED;
                item.logs.push(`${timeStr} - ${Config.currentUser} - å¡«å¯«SAP: ${val}`);
            }
        },

        // ç¢ºèªä¸‹å–®
        confirmOrder: (index) => {
            const item = DataService._data[index];
            const timeStr = Utils.getTimeStr();
            item.ordered.val = "å·²ä¸‹å–®";
            item.ordered.time = timeStr;
            item.status = Config.status.ORDERED;
            item.logs.push(`${timeStr} - ${Config.currentUser} - ç¢ºèªå·²ä¸‹å–® (çµæ¡ˆ)`);
        },

        // å–æ¶ˆä¸‹å–® (é€€å›ä¸Šä¸€å‹•ä½œ) - éœ€æ±‚1
        revertOrder: (index) => {
            const item = DataService._data[index];
            const timeStr = Utils.getTimeStr();
            
            // æ¸…é™¤ä¸‹å–®è³‡æ–™
            item.ordered.val = "";
            item.ordered.time = "";
            
            // é‚è¼¯åˆ¤æ–·é€€å›ç‹€æ…‹ (å¦‚æœæœ‰ SAP å°±é€€å› SAPï¼Œæ²’æœ‰å‰‡é€€å› PUR...ä»¥æ­¤é¡æ¨)
            if (item.sap.val) item.status = Config.status.SAP_FILLED;
            else if (item.pur.val) item.status = Config.status.PUR_FILLED;
            else item.status = Config.status.NEW;

            item.logs.push(`${timeStr} - ${Config.currentUser} - å–æ¶ˆä¸‹å–® (é€€å›æµç¨‹)`);
        },

        // ä¿®æ”¹è³‡æ–™
        modify: (index, newId, newPur, newSap) => {
            const item = DataService._data[index];
            const timeStr = Utils.getTimeStr();
            let changes = [];
            if(item.id !== newId) { changes.push(`ID: ${item.id}->${newId}`); item.id = newId; }
            if(item.pur.val !== newPur) { changes.push(`PUR: ${item.pur.val}->${newPur}`); item.pur.val = newPur; }
            if(item.sap.val !== newSap) { changes.push(`SAP: ${item.sap.val}->${newSap}`); item.sap.val = newSap; }
            
            if(changes.length > 0) {
                item.logs.push(`${timeStr} - ${Config.currentUser} - ä¿®æ”¹è³‡æ–™: ${changes.join(", ")}`);
            }
        },

        // åˆªé™¤ (è»Ÿåˆªé™¤) - éœ€æ±‚2
        delete: (index) => {
            const item = DataService._data[index];
            const timeStr = Utils.getTimeStr();
            item.status = Config.status.CANCELLED;
            item.logs.push(`${timeStr} - ${Config.currentUser} - åˆªé™¤ (æ¡è³¼å–æ¶ˆ)`);
        },

        // æ¢å¾©
        restore: (index) => {
            const item = DataService._data[index];
            const timeStr = Utils.getTimeStr();
            // æ™ºæ…§æ¢å¾©
            if (item.ordered.val === "å·²ä¸‹å–®") item.status = Config.status.ORDERED;
            else if (item.sap.val) item.status = Config.status.SAP_FILLED;
            else if (item.pur.val) item.status = Config.status.PUR_FILLED;
            else item.status = Config.status.NEW;

            item.logs.push(`${timeStr} - ${Config.currentUser} - æ¢å¾©æ¡è³¼`);
        }
    };

    /**
     * MODULE 3: App Controller (é‚è¼¯æ§åˆ¶å±¤)
     */
    const AppController = {
        filterYear: 'All',
        filterStatus: 'All',
        
        // åˆå§‹åŒ–
        init: () => {
            AppController.renderTable();
        },

        // æ¸²æŸ“è¡¨æ ¼
        renderTable: () => {
            const tbody = document.getElementById('tableBody');
            const searchVal = document.getElementById('searchInput').value.toUpperCase();
            const filterDisplay = document.getElementById('activeFilterDisplay');
            
            // é¡¯ç¤ºç¯©é¸æ¨™ç±¤
            if(AppController.filterYear !== 'All' || AppController.filterStatus !== 'All') {
                filterDisplay.style.display = 'inline-block';
                filterDisplay.innerText = `ç¯©é¸ä¸­: ${AppController.filterYear} / ${AppController.filterStatus}`;
            } else {
                filterDisplay.style.display = 'none';
            }

            tbody.innerHTML = '';
            const data = DataService.getAll();

            data.forEach((item, index) => {
                // ç¯©é¸é‚è¼¯
                if (searchVal && !item.id.toUpperCase().includes(searchVal)) return;
                if (AppController.filterStatus !== "All" && item.status !== AppController.filterStatus) return;
                if (AppController.filterYear !== "All" && !item.createDate.startsWith(AppController.filterYear)) return;

                // ç”¢ç”Ÿ HTML
                tbody.innerHTML += RenderService.createRowHtml(item, index);
            });
        },

        // é–‹å•Ÿ Modal (åˆ†ç™¼åˆ° RenderService)
        openModal: (action, index) => {
            RenderService.showModal(action, index);
        },

        closeModal: () => {
            document.getElementById('customModal').style.display = "none";
        },

        // æ‰¹é‡æ–°å¢æ¬„ä½
        addBatchInputs: (count) => {
            RenderService.appendBatchInputs(count);
        }
    };

    /**
     * MODULE 4: Render Service (ç•«é¢æ¸²æŸ“å±¤)
     */
    const RenderService = {
        // ç”¢ç”Ÿå–®åˆ— HTML
        createRowHtml: (item, index) => {
            const isCancelled = (item.status === Config.status.CANCELLED);
            const rowClass = isCancelled ? "row-cancelled" : "";
            
            // ç‹€æ…‹ Class å°æ‡‰
            let badgeClass = "";
            switch(item.status) {
                case Config.status.NEW: badgeClass = "st-new"; break;
                case Config.status.PUR_FILLED: badgeClass = "st-pur"; break;
                case Config.status.SAP_FILLED: badgeClass = "st-sap"; break;
                case Config.status.ORDERED: badgeClass = "st-ordered"; break;
                case Config.status.CANCELLED: badgeClass = "st-cancel"; break;
                default: badgeClass = "st-new";
            }

            // æŒ‰éˆ•ç”Ÿæˆé‚è¼¯
            let buttonsHtml = "";
            if (isCancelled) {
                // å·²åˆªé™¤ç‹€æ…‹ -> é¡¯ç¤ºæ¢å¾©
                buttonsHtml = `<div class="action-btn-group"><button class="btn-base btn-sm btn-restore" onclick="AppController.openModal('restore', ${index})">â™»ï¸ æ¢å¾©æ¡è³¼</button></div>`;
            } else {
                let mainBtn = "";
                
                if (item.status === Config.status.NEW) {
                    mainBtn = `<button class="btn-base btn-sm btn-action" onclick="AppController.openModal('fillPur', ${index})">å¡«å¯« PUR</button>`;
                } else if (item.status === Config.status.PUR_FILLED) {
                    mainBtn = `<button class="btn-base btn-sm btn-action" onclick="AppController.openModal('fillSap', ${index})">å¡«å¯« SAP</button>`;
                } else if (item.status === Config.status.SAP_FILLED) {
                    mainBtn = `<button class="btn-base btn-sm btn-final" onclick="AppController.openModal('confirmOrder', ${index})">âœ… ç¢ºèªä¸‹å–®</button>`;
                } else if (item.status === Config.status.ORDERED) {
                    // éœ€æ±‚ 1: å·²ä¸‹å–® -> é¡¯ç¤ºå–æ¶ˆä¸‹å–® (é€€å›)
                    mainBtn = `<button class="btn-base btn-sm btn-revert" onclick="AppController.openModal('revertOrder', ${index})">â†©ï¸ å–æ¶ˆä¸‹å–®</button>`;
                }

                // ä¿®æ”¹ èˆ‡ åˆªé™¤ (éœ€æ±‚ 2: å–æ¶ˆ æ”¹ç‚º åˆªé™¤)
                let modifyBtn = `<button class="btn-base btn-sm btn-modify" onclick="AppController.openModal('modify', ${index})">ğŸ›  ä¿®æ”¹</button>`;
                let deleteBtn = `<button class="btn-base btn-sm btn-delete" onclick="AppController.openModal('delete', ${index})">ğŸ—‘ï¸ åˆªé™¤</button>`;

                buttonsHtml = `<div class="action-btn-group">${mainBtn}${modifyBtn}${deleteBtn}</div>`;
            }

            // Log Tooltip
            const logText = item.logs.join("\n");
            const logHtml = `<div class="tooltip-container">ğŸ“<span class="tooltip-text">${logText}</span></div>`;

            return `
                <tr class="${rowClass}">
                    <td>${item.createDate}</td>
                    <td>${logHtml}</td>
                    <td><strong>${item.id}</strong></td>
                    <td>${item.pur.val || '--'} ${item.pur.time ? `<span class="timestamp">(${item.pur.time})</span>` : ''}</td>
                    <td>${item.sap.val || '--'} ${item.sap.time ? `<span class="timestamp">(${item.sap.time})</span>` : ''}</td>
                    <td>${item.ordered.val || '--'} ${item.ordered.time ? `<span class="timestamp">(${item.ordered.time})</span>` : ''}</td>
                    <td class="status-cell"><div class="badge ${badgeClass}">${item.status}</div></td>
                    <td>${buttonsHtml}</td>
                </tr>
            `;
        },

        // è™•ç† Modal å…§å®¹
        showModal: (action, index) => {
            const modal = document.getElementById('customModal');
            const modalTitle = document.getElementById('modalTitle').querySelector('span');
            const batchBtnContainer = document.getElementById('batchBtnContainer');
            const modalBody = document.getElementById('modalBody');
            const confirmBtn = document.getElementById('modalConfirmBtn');
            const item = (index !== undefined) ? DataService.getAll()[index] : null;

            modal.style.display = "flex";
            batchBtnContainer.style.display = "none"; // é è¨­éš±è—æ‰¹é‡æŒ‰éˆ•
            confirmBtn.style.display = "inline-block";
            confirmBtn.className = "btn-confirm-modal"; // é‡ç½®é¡è‰²

            // æ ¹æ“š action æ¸²æŸ“ Modal å…§å®¹
            if (action === 'add') {
                modalTitle.innerText = "æ–°å¢æ¡è³¼è¨‚å–®";
                batchBtnContainer.style.display = "flex";
                modalBody.innerHTML = `<div class="modal-label">è«‹è¼¸å…¥è¨‚å–®ç·¨è™Ÿ / å‚™åº«å­˜ç·¨è™Ÿï¼š</div><div id="batchInputArea"><input type="text" class="modal-input batch-field" placeholder="ä¾‹å¦‚ï¼šA2026-001"></div>`;
                confirmBtn.innerText = "ç¢ºèªæ–°å¢";
                confirmBtn.onclick = () => {
                    const inputs = document.querySelectorAll('.batch-field');
                    let count = 0;
                    for (let i = inputs.length - 1; i >= 0; i--) {
                        let val = inputs[i].value.trim();
                        if (val) { DataService.add(val); count++; }
                    }
                    if(count > 0) { AppController.renderTable(); AppController.closeModal(); }
                    else { alert("è«‹è¼¸å…¥è‡³å°‘ä¸€ç­†è³‡æ–™"); }
