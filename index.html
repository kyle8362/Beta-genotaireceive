<script>
    // --- æ¨¡æ“¬è³‡æ–™ ---
    let mockData = [
        {

            createDate: "2024/01/20", 
            pur: { val: "", time: "" },
            sap: { val: "", time: "" },

        {

    const CURRENT_USER = "æ¸¬è©¦å“¡";

    function getDateStr() { const now = new Date(); return `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')}`; }

    // --- æ¸²æŸ“è¡¨æ ¼ (æ ¸å¿ƒ) ---
    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const searchVal = document.getElementById('searchInput').value.toUpperCase();
        const filterDisplay = document.getElementById('activeFilterDisplay');
        
        // æ›´æ–°ç¯©é¸æ¨™ç±¤é¡¯ç¤º

            filterDisplay.innerText = `ç¯©é¸ä¸­: ${filterYear} / ${filterStatus}`;

        mockData.forEach((item, index) => {

            if (searchVal && !item.id.toUpperCase().includes(searchVal)) return;

            // 2. æ¢ä»¶éæ¿¾ (ç‹€æ…‹)
            if (filterStatus !== "All" && item.status !== filterStatus) return;

            // 3. æ¢ä»¶éæ¿¾ (å¹´åº¦ - æ¯”å°å»ºç«‹æ—¥æœŸçš„å‰4ç¢¼)
            if (filterYear !== "All" && !item.createDate.startsWith(filterYear)) return;

            // --- æ±ºå®šé¡¯ç¤ºæ¨£å¼ ---
            let isCancelled = (item.status === "æ¡è³¼å–æ¶ˆ");

            // ç‹€æ…‹é¡è‰²

                }

                let cancelBtn = `<button class="btn btn-cancel-act" onclick="cancelOrder(${index})">â›” å–æ¶ˆæ¡è³¼</button>`;

                // çµ„åˆ (æ©«å‘æ’åˆ—)
                buttonsHtml = `

            // Log Tooltip
            let logText = item.logs.join("\n");

                    <td><span class="badge ${badgeClass}">${item.status}</span></td>

    }

    // --- Modal æ§åˆ¶ä¸­å¿ƒ ---
    const modal = document.getElementById('customModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    const confirmBtn = document.getElementById('modalConfirmBtn');

    function closeModal() { modal.style.display = "none"; }

    function openModal(action, index) {
        modal.style.display = "flex";
        let item = (index !== undefined) ? mockData[index] : null;

        // é‡ç½®æŒ‰éˆ•æ¨£å¼èˆ‡é¡¯ç¤º
        confirmBtn.style.display = "inline-block";
        confirmBtn.className = "btn-confirm-modal";

        if (action === 'add') {
            modalTitle.innerText = "æ–°å¢æ¡è³¼è¨‚å–®";

                <input type="text" id="mInput" class="modal-input" placeholder="ä¾‹å¦‚ï¼šA2026-001">
            `;
            confirmBtn.innerText = "ç¢ºèªæ–°å¢";
            confirmBtn.onclick = () => {

        } else if (action === 'filter') {
            modalTitle.innerText = "ç¯©é¸æ¢ä»¶è¨­å®š";
            modalBody.innerHTML = `
                <div class="modal-label">å»ºç«‹å¹´åº¦ï¼š</div>

                    <option value="æ–°å»ºç«‹">æ–°å»ºç«‹</option>
                    <option value="å·²å¡«PUR">å·²å¡«PUR</option>
                    <option value="å·²å¡«SAP">å·²å¡«SAP</option>
                    <option value="å·²ä¸‹å–®">å·²ä¸‹å–®</option>
                    <option value="æ¡è³¼å–æ¶ˆ">æ¡è³¼å–æ¶ˆ</option>
                </select>
            `;
            // è¨­å®šç•¶å‰å€¼
            document.getElementById('fYear').value = filterYear;
            document.getElementById('fStatus').value = filterStatus;
            
            confirmBtn.innerText = "å¥—ç”¨ç¯©é¸";
            confirmBtn.onclick = () => {
                filterYear = document.getElementById('fYear').value;
                filterStatus = document.getElementById('fStatus').value;
                renderTable(); 
                closeModal();
            };

        } else if (action === 'confirmOrder') {
            // éœ€æ±‚ 1: ç¢ºèªä¸‹å–®æ”¹ç”¨ Modal
            modalTitle.innerText = "æœ€çµ‚ç¢ºèª";
            modalBody.innerHTML = `
                <div style="text-align:center; padding: 20px; font-size:16px;">
                    ç¢ºå®šè¨‚å–® <b>${item.id}</b> å·²å‘åŸå» å®Œæˆä¸‹å–®ï¼Ÿ<br>
                    <span style="font-size:12px; color:red;">(æ­¤å‹•ä½œå°‡æ¨™è¨˜æµç¨‹ç‚ºå·²å®Œæˆ)</span>
                </div>
            `;
            confirmBtn.innerText = "ç¢ºèªä¸‹å–®";
            confirmBtn.onclick = () => {
                completeOrder(index);
                closeModal();
            };

        } else if (action === 'fillPur') {
            modalTitle.innerText = `å¡«å¯« PUR å–®è™Ÿ`;
            modalBody.innerHTML = `<div class="modal-label">PUR å–®è™Ÿï¼š</div><input type="text" id="mInput" class="modal-input" value="${item.pur.val}">`;
            confirmBtn.onclick = () => {
                const val = document.getElementById('mInput').value;
                if(val) { updateStep(index, 'pur', val); closeModal(); }
            };

        } else if (action === 'fillSap') {
            modalTitle.innerText = `å¡«å¯« SAP å–®è™Ÿ`;
            modalBody.innerHTML = `<div class="modal-label">SAP å–®è™Ÿï¼š</div><input type="text" id="mInput" class="modal-input" value="${item.sap.val}">`;
            confirmBtn.onclick = () => {
                const val = document.getElementById('mInput').value;
                if(val) { updateStep(index, 'sap', val); closeModal(); }
            };

        } else if (action === 'modify') {
            modalTitle.innerText = "ä¿®æ”¹è¨‚å–®è³‡æ–™";
            modalBody.innerHTML = `
                <div class="modal-label">è¨‚å–®ç·¨è™Ÿï¼š</div> <input type="text" id="modId" class="modal-input" value="${item.id}">
                <div class="modal-label">PUR å–®è™Ÿï¼š</div> <input type="text" id="modPur" class="modal-input" value="${item.pur.val}">
                <div class="modal-label">SAP å–®è™Ÿï¼š</div> <input type="text" id="modSap" class="modal-input" value="${item.sap.val}">
            `;
            confirmBtn.innerText = "å„²å­˜ä¿®æ”¹";

    // --- è³‡æ–™æ“ä½œé‚è¼¯ ---

    function addNewOrder(id) {
        const timeStr = getTimeStr();
        mockData.unshift({
            id: id, createDate: getDateStr(), 
            pur: { val: "", time: "" }, sap: { val: "", time: "" }, ordered: { val: "", time: "" },
            status: "æ–°å»ºç«‹", logs: [`${timeStr} - ${CURRENT_USER} - å»ºç«‹è¨‚å–® (${id})`]
        });

    }

    function updateStep(index, type, val) {
        const item = mockData[index];
        const timeStr = getTimeStr();
        if (type === 'pur') {
            item.pur.val = val; item.pur.time = timeStr; item.status = "å·²å¡«PUR";
            item.logs.push(`${timeStr} - ${CURRENT_USER} - å¡«å¯«PUR: ${val}`);
        } else if (type === 'sap') {
            item.sap.val = val; item.sap.time = timeStr; item.status = "å·²å¡«SAP";
            item.logs.push(`${timeStr} - ${CURRENT_USER} - å¡«å¯«SAP: ${val}`);

        const item = mockData[index];

        item.logs.push(`${timeStr} - ${CURRENT_USER} - ç¢ºèªå·²ä¸‹å–® (çµæ¡ˆ)`);

    function saveModification(index, newId, newPur, newSap) {
        const item = mockData[index];

        if(item.id !== newId) { changes.push(`ID: ${item.id}->${newId}`); item.id = newId; }
        if(item.pur.val !== newPur) { changes.push(`PUR: ${item.pur.val}->${newPur}`); item.pur.val = newPur; }
        if(item.sap.val !== newSap) { changes.push(`SAP: ${item.sap.val}->${newSap}`); item.sap.val = newSap; }
        if(changes.length > 0) {
            item.logs.push(`${timeStr} - ${CURRENT_USER} - ä¿®æ”¹è³‡æ–™: ${changes.join(", ")}`);
            renderTable();

    // éœ€æ±‚ 2: å–æ¶ˆæ¡è³¼
    function cancelOrder(index) {
        if(!confirm("ç¢ºå®šè¦å–æ¶ˆé€™ç­†æ¡è³¼å—ï¼Ÿ(å°‡æ¨™ç¤ºç‚ºåˆªé™¤ç·š)")) return;
