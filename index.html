    /**

    const Config = {

    };

   /**
     * MODULE 2: Data Service (Firebase Version)
     */
    const DataService = {
        _localData: [],

        initListener: (callback) => {
            const ref = db.ref('purchaseOrders');
            ref.on('value', (snapshot) => {
                const val = snapshot.val();
                if (val) {
                    const list = Object.keys(val).map(key => {
                        return { ...val[key], firebaseKey: key }; 
                    });
                    DataService._localData = list.reverse();
                } else {
                    DataService._localData = [];
                }
                if (callback) callback();
            });
        },

        getAll: () => DataService._localData,

        add: (id) => {
            const timeStr = Utils.getTimeStr();
            const newRow = {
                id: id, 
                createDate: Utils.getDateStr(),
                timestamp: Date.now(), 
                pur: { val: "", time: "" }, 
                sap: { val: "", time: "" }, 
                // æ–°å¢ qiagenNo æ¬„ä½åœ¨ ordered ç‰©ä»¶ä¸­
                ordered: { val: "", time: "", qiagenNo: "" },
                // æ–°å¢å‚™è¨»æ¬„ä½
                note: "",
                status: Config.status.NEW,
                logs: [`${timeStr} - ${Config.currentUser} - å»ºç«‹è¨‚å–® (${id})`]
            };
            db.ref('purchaseOrders').push(newRow);
        },

        _update: (index, updates) => {
            const item = DataService._localData[index];
            if (!item || !item.firebaseKey) return;
            db.ref('purchaseOrders/' + item.firebaseKey).update(updates)
              .catch(err => console.error("Update failed", err));
        },

        updateField: (index, field, val) => {
            const item = DataService._localData[index];
            const timeStr = Utils.getTimeStr();
            let updates = {};

            if(field === 'pur') {
                updates['pur'] = { val: val, time: timeStr };
                updates['status'] = Config.status.PUR_FILLED;
                let newLogs = [...(item.logs || []), `${timeStr} - ${Config.currentUser} - å¡«å¯«PUR: ${val}`];
                updates['logs'] = newLogs;
            } else if (field === 'sap') {
                updates['sap'] = { val: val, time: timeStr };
                updates['status'] = Config.status.SAP_FILLED;
                let newLogs = [...(item.logs || []), `${timeStr} - ${Config.currentUser} - å¡«å¯«SAP: ${val}`];
                updates['logs'] = newLogs;
            }
            DataService._update(index, updates);
        },

        // ä¿®æ”¹ï¼šç¢ºèªä¸‹å–®ç¾åœ¨éœ€è¦æ¥æ”¶ QIAGEN å–®è™Ÿ
        confirmOrder: (index, qiagenNo) => {
            const item = DataService._localData[index];
            const timeStr = Utils.getTimeStr();
            let newLogs = [...(item.logs || []), `${timeStr} - ${Config.currentUser} - ç¢ºèªå·²ä¸‹å–® (QIAGEN: ${qiagenNo || 'ç„¡'})`];
            
            DataService._update(index, {
                ordered: { val: "å·²ä¸‹å–®", time: timeStr, qiagenNo: qiagenNo },
                status: Config.status.ORDERED,
                logs: newLogs
            });
        },

        // æ–°å¢ï¼šæ›´æ–°å‚™è¨»
        updateNote: (index, noteContent) => {
            const item = DataService._localData[index];
            const timeStr = Utils.getTimeStr();
            // å¦‚æœåŸæœ¬æ²’æœ‰å‚™è¨»ï¼Œç¾åœ¨æœ‰ï¼Œå°±åŠ Logï¼›å¦‚æœåŸæœ¬æœ‰ï¼Œç¾åœ¨è®Šæ›´ï¼Œä¹ŸåŠ Log (é¸ç”¨)
            // é€™è£¡ç°¡å–®è™•ç†ï¼Œåªè¦æœ‰æ›´æ–°éƒ½è¨˜éŒ„ Log
            let newLogs = [...(item.logs || []), `${timeStr} - ${Config.currentUser} - æ›´æ–°å‚™è¨»`];
            
            DataService._update(index, {
                note: noteContent,
                logs: newLogs
            });
        },

        revertOrder: (index) => {
            const item = DataService._localData[index];
            const timeStr = Utils.getTimeStr();
            let newStatus = Config.status.NEW;
            if (item.sap.val) newStatus = Config.status.SAP_FILLED;
            else if (item.pur.val) newStatus = Config.status.PUR_FILLED;

            let newLogs = [...(item.logs || []), `${timeStr} - ${Config.currentUser} - å–æ¶ˆä¸‹å–® (é€€å›æµç¨‹)`];

                logs: newLogs

        modify: (index, newId, newPur, newSap) => {
            const item = DataService._localData[index];
            const timeStr = Utils.getTimeStr();
            let changes = [];
            let updates = {};

            if(item.id !== newId) { changes.push(`ID: ${item.id}->${newId}`); updates['id'] = newId; }
            if(item.pur.val !== newPur) { changes.push(`PUR: ${item.pur.val}->${newPur}`); updates['pur'] = { ...item.pur, val: newPur }; }
            if(item.sap.val !== newSap) { changes.push(`SAP: ${item.sap.val}->${newSap}`); updates['sap'] = { ...item.sap, val: newSap }; }

            if(changes.length > 0) {

                updates['logs'] = newLogs;
                DataService._update(index, updates);
            }
        },

        delete: (index) => {
            const item = DataService._localData[index];

            DataService._update(index, {

        restore: (index) => {

            DataService._update(index, {
                status: newStatus,
                logs: newLogs

        }
    };

    /**

     */
    const AppController = {
        filterYear: 'All',
        filterStatus: 'All',

     */
